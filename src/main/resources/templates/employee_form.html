<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
</head>
<body>
<h1 th:text="${employee.id != null} ? 'Edit Employee' : 'Add New Employee'"></h1>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <label>Name:</label> <input type="text" th:field="*{name}" required/><br/>
  <label>Position:</label> <input type="text" th:field="*{position}" required/><br/>
  <label>Salary:</label> <input type="number" th:field="*{salary}" required/><br/>
  <button type="submit">Save</button>
</form>
<a th:href="@{/employees}">Back to List</a>
</body>
</html>
